<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/products/create">Create new product</a>
<h1>Products</h1>
<table border="1">
    <tr>
        <th>Stt</th>
        <th>Product name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="p, pStatus : ${product}">
        <tr>
            <td th:text="${pStatus.count}"></td>
            <td th:text="${p.name}"></td>
            <td><a th:href="@{/products/update/__${p.id}__ }">Update</a></td>
            <td><a th:href="@{/products/delete/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
